- name: Install FortiClient VPN and place shortcut on all desktops
  hosts: all
  gather_facts: no
  vars:
    installer_path: "C:\\Temp\\FortiClientVPNInstaller.exe"
    exe_path: "C:\\Program Files\\Fortinet\\FortiClient\\FortiClient.exe"
    shortcut_admin: "C:\\Users\\Administrator\\Desktop\\FortiClientVPN.lnk"
    shortcut_public: "C:\\Users\\Public\\Desktop\\FortiClientVPN.lnk"
    public_desktop_dir: "C:\\Users\\Public\\Desktop"

  tasks:
    - name: Ensure Temp directory exists
      win_file:
        path: "C:\\Temp"
        state: directory

    - name: Copy FortiClient VPN installer to target machine
      win_copy:
        src: "files/FortiClientVPNInstaller.exe"
        dest: "{{ installer_path }}"

    - name: Install FortiClient VPN silently
      win_command: "{{ installer_path }} /quiet"
      args:
        chdir: "C:\\Temp"

    - name: Wait for FortiClient installation to complete
      win_wait_for:
        path: "{{ exe_path }}"
        state: present
        timeout: 120

    - name: Create shortcut on Administrator desktop
      win_shortcut:
        src: "{{ exe_path }}"
        dest: "{{ shortcut_admin }}"

    - name: Ensure Public Desktop directory exists
      win_file:
        path: "{{ public_desktop_dir }}"
        state: directory

    - name: Copy shortcut to Public desktop (visible to all users)
      win_copy:
        src: "{{ shortcut_admin }}"
        dest: "{{ shortcut_public }}"
        remote_src: true

    - name: Cleanup FortiClient VPN installer
      win_file:
        path: "{{ installer_path }}"
        state: absent
